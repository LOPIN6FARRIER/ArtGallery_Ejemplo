<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="icon" href="/IMAGENES/Paginas/AG.png">
      <link rel="stylesheet" href="/CSS/sesion.css">
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet">
      <script src="https://kit.fontawesome.com/a2711aa4dc.js"
         crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="total">
         <div class="element">
            <img src="/IMAGENES/Paginas/fondo3.jpeg" alt="" id="imagen">
         </div>
         <div class="elment">

            <form action="" method="POST" id="formi">

               <div class="con">

                  <header class="head-form">
                     <h2>Iniciar Sesion</h2>

                     <p>Ingrese usando su email, nombre y contraseña </p>
                  </header>
                  <br>
                  <div class="field-set">
                     <input class="form-input" id="emaili" type="text"
                        placeholder="@Email" required>
                     <br>
                     <input class="form-input" id="nombrei" type="text"
                        placeholder="Nombre" required>
                     <br>
                     <input class="form-input" type="password"
                        placeholder="Contraseña" id="pwdi" name="password"
                        required>

                     <br>
                     <p id="warningsi"></p>
                     <button type="submit" class="log-in">Log In</button>
                  </div>


                  <div class="other">

                     <button class="btn submits frgt-pass" onclick="mandar();">Forgot
                        Password</button>
                  </div>


               </div>

            </form>
         </div>
      </div>
      <script src="/JS/sesion.js"></script>
   </body>
</html>
